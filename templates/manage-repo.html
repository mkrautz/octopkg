<!DOCTYPE html>
<html>
<head>
 <title>octopkg</title>
 {{template "head.html" $}}
</head>
<body>
{{template "modals.html" $}}
{{template "topbar.html" $}}

<div id="maincontent" class="container">
<h1>Manage Repository: {{html $.Repo.Name}}</h1>

<h2>Distributions</h2>
{{if $.Dists}}
<table class="zebra-striped">
<thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
</thead>
<tbody>
  {{range $.Dists}}
  <tr>
    <td><a href="/manage/{{$.Repo.Name}}/{{.Name}}">{{.Name}}</a></td>
    <td>{{html .Description}}</td>
  </tr>
  {{end}}
</tbody>
</table>
{{else}}
No distributions found.
{{end}}
<br /><br />
 
 <h2>Create New Distribution</h2>
 <form class="form-stacked" method="post" action="/manage/{{$.Repo.Name}}/create-dist">
 <fieldset>
        <div class="clearfix">
              <label for="username">Name</label>
            <div class="input">
                    <input class="xlarge" id="name" name="name" size="30" type="text" />
            </div>
          </div>
          <div class="clearfix">
              <label for="password">Description</label>
            <div class="input">
                    <input class="xlarge" id="description" name="description" size="30" type="text" />
            </div>
          </div>
        </fieldset>
        <div class="actions">
            <input type="submit" class="btn primary" value="Create" />
        </div>
 </fieldset>
</form>
</div>
</body>
</html>
