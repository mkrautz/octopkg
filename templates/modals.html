{{/* Modal login form */}}
<div id="modal-login" class="modal hide fade"> 
    <form method="post" action="/login">
	<div class="modal-header"> 
		<a href="#" class="close">&times;</a> 
      	<h3>Log in</h3> 
    </div> 
    <div class="modal-body"> 
    	<fieldset>
	    	<div class="clearfix">
            	<label for="username">Username</label>
        		<div class="input">
		                <input class="xlarge" id="username" name="username" size="30" type="text" />
       			</div>
         	</div>
         	<div class="clearfix">
            	<label for="password">Password</label>
        		<div class="input">
		                <input class="xlarge" id="password" name="password" size="30" type="password" />
       			</div>
         	</div>
        </fieldset>
    </div> 
    <div class="modal-footer"> 
		<input type="submit" class="btn primary" value="Log in" />
    </div>
    </form>
</div> 

{{/* Modal creation form */}}
<div id="modal-create-account" class="modal hide fade">
	<form method="post" action="/create"> 
	<div class="modal-header"> 
		<a href="#" class="close">&times;</a> 
      	<h3>Create Account</h3> 
    </div> 
    <div class="modal-body"> 
    	<fieldset>
	    	<div class="clearfix">
            	<label for="username">Username</label>
        		<div class="input">
		                <input class="xlarge" id="username" name="username" size="30" type="text" />
		                <span class="help-block">Usernames are case insensitive and may only contain alphanumeric characters.</span>
       			</div>
         	</div>
         	<div class="clearfix">
            	<label for="password">Password</label>
        		<div class="input">
		                <input class="xlarge" id="password" name="password" size="30" type="password" />
		                <span class="help-block">Minimum 6 characters.</span>
       			</div>
         	</div>
         	<div class="clearfix">
            	<label for="email">Email</label>
        		<div class="input">
		                <input class="xlarge" id="email" name="email" size="30" type="text" />
		                <span class="help-block">Email address. Only used for password recovery.</span>
       			</div>
         	</div>
        </fieldset>
    </div>
    <div class="modal-footer"> 
		<input type="submit" value="Create" class="btn success" />
    </div> 
    </form>
</div>
